<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body>
        <div class="row justify-content-end" style="margin:20px">
            <a href="image.html" class="btn btn-outline-primary" style="margin:8px">Image Search</a>
            <a href="advanced_search.html" class="btn btn-outline-primary" style="margin:8px">Advanced Search</a>
        </div>
        <form action="https://www.google.com/search" method="get">
            <div class="row justify-content-center">
                <input class="col-7 form-control form-control-lg" autocomplete="off" autofocus placeholder="Google Search" type="search" name="q" style="margin: 20px">
            </div>
            <div class="row justify-content-center">
                <input class="btn btn-outline-secondary btn-lg" type="submit" value="Google Search" style="margin: 20px"></input>
                <input class="btn btn-outline-secondary btn-lg" type="submit" name="btnI" value="I'm Feeling Lucky" style="margin: 20px"></input>
            </div>    
        </form>
    </body>
</html>

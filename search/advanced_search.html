<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="row justify-content-end" style="margin:20px">
            <a href="index.html" class="btn btn-outline-primary" style="margin:8px">Google Search</a>
        </div>

        <div class="container">
            <div class="row" style="font-size: 20px">
                <div class="col">
                    Find pages with...
                </div>
            </div>

            <form action="https://www.google.com/search" method="get">
            <div class="row margin">
                <div class="col">
                    all these words:
                </div>
                <div class="col-6">
                    <input type="search" class="form-control form-control-sm" autocomplete="off" autofocus name="as_q">
                </div>
                <div class="col"></div>
            </div>

            <div class="row margin">
                <div class="col">
                    this exact word or phrase:
                </div>
                <div class="col-6">
                    <input type="search" class="form-control form-control-sm" autocomplete="off" name="as_epq">
                </div>
                <div class="col"></div>
            </div>

            <div class="row margin">
                <div class="col">
                    any of these words:
                </div>
                <div class="col-6">
                    <input type="search" class="form-control form-control-sm" autocomplete="off" name="as_oq">
                </div>
                <div class="col"></div>
            </div>

            <div class="row margin">
                <div class="col">
                    none of these words:
                </div>
                <div class="col-6">
                    <input type="search" class="form-control form-control-sm" autocomplete="off" name="as_eq">
                </div>
                <div class="col"></div>
            </div>

            <div class="row margin">
                <div class="col"></div>
                <div class="col-6 row justify-content-end">
                    <input class="btn btn-primary btn-sm" type="submit" value="Advanced Search"></input>
                </div>
                <div class="col"></div>
            </div>
        </form>                
    </body>
</html>
